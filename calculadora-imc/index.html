<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário IMC</title>
  <link rel="shortcut icon" href="balanca.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img src="balanca.png" alt="IMC">
    <h2>Formulário IMC</h2>

    <label for="peso">Peso (kg):</label>
    <input id="peso" type="number" placeholder="Ex: 70"><br>

    <label for="altura">Altura (m):</label>
    <input id="altura" type="number" placeholder="Ex: 1.75"><br>

    <button onclick="calcular()">Calcular</button>

    <p id="Resposta"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
